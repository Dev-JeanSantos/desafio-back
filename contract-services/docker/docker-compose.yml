version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: senha_admin
    ports:
      - "27017:27017"
    volumes:
      - ./scripts/mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - docker-net

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566-4586:4566-4586"
      - "8055:8080"
    environment:
      - EXTRA_CORS_ALLOWED_ORIGINS=app://.
      - SERVICES=sqs,sns             # Especifique os serviços da AWS que deseja simular
      - DEFAULT_REGION=us-east-2     # Região padrão da AWS para simulação
      - AWS_ACCESS_KEY_ID=test       # Credenciais de acesso simuladas
      - AWS_SECRET_ACCESS_KEY=test   # Chave secreta simulada
      - DEBUG=1
      - no_proxy=localhost,0.0.0.0
      - HOSTNAME_EXTERNAL=localstack
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./scripts/localstack:/docker-entrypoint-initaws.d"
      - "./scripts/localstack/files:/files"
    networks:
      - docker-net

networks:
  docker-net:
    driver: bridge